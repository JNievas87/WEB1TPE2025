		<h2>Envíame un mensaje</h2>
		<form action="#" method="post">
			<div>
				<label for="nombre">Nombre y Apellido:</label>
				<input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre y apellido" required>
				
				<label for="telefono">Teléfono:</label>
				<input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número telefónico" required>
				
				<label for="email">Correo electrónico:</label>
				<input type="email" id="email" name="email" placeholder="Ingrese su email" required>
				
				<label for="consulta">Cuéntame tu idea:</label>
				<textarea id="consulta" name="consulta" placeholder="Escriba su propuesta o consulta" required></textarea>
				
				<button type="submit">Enviar</button>
			</div>
		</form>
